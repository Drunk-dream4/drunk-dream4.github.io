<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <style>
    /* 定义配色变量：马卡龙色和莫兰迪色 */
    :root {
      --macaron-pink: #FFB6C1;       /* 柔和粉色 */
      --macaron-mint: #B2F2BB;       /* 浅薄荷绿 */
      --morandi-beige: #D3B8AE;      /* 柔和米色 */
      --morandi-gray: #A8A8A8;       /* 低饱和灰 */
      --background: #F7F7F7;
      --text-color: #333;
      --card-bg: rgba(255, 255, 255, 0.7);
      --transition-speed: 0.5s;
    }

    /* 全局重置与基本样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: var(--background);
      color: var(--text-color);
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: var(--macaron-pink);
      transition: color var(--transition-speed);
    }
    a:hover {
      color: var(--morandi-beige);
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
    }

    /* 磨砂玻璃效果 */
    .frosted {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    /* 导航栏 */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar h1 {
      font-size: 1.5em;
      color: var(--morandi-gray);
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav li {
      margin-left: 20px;
    }

    /* Hero 区域 */
    .hero {
      height: 100vh;
      background: linear-gradient(to right, var(--macaron-pink), var(--macaron-mint));
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding-top: 70px; /* 给固定导航留出空间 */
    }
    .hero .overlay {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }
    .hero h2 {
      font-size: 3em;
      margin-bottom: 10px;
      color: var(--morandi-gray);
      animation: fadeIn 1s ease-out;
    }
    .hero p {
      font-size: 1.2em;
      color: var(--text-color);
    }

    /* 博客文章卡片 */
    .blog-section {
      padding: 60px 0;
      background: var(--background);
    }
    .blog-card {
      background: var(--card-bg);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }
    .blog-card.visible {
      transform: translateY(0);
      opacity: 1;
    }
    .blog-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h3 {
      margin-bottom: 10px;
      color: var(--morandi-gray);
    }
    .card-content p {
      margin-bottom: 15px;
    }
    .read-more {
      font-weight: bold;
    }

    /* 关于我与联系我 */
    .about-section, .contact-section {
      padding: 60px 0;
    }
    .about-section h2, .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--morandi-gray);
    }
    .about-section p, .contact-section p {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .contact-section form {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
    }
    .contact-section input,
    .contact-section textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .contact-section button {
      padding: 10px;
      background: var(--macaron-pink);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .contact-section button:hover {
      background: var(--morandi-beige);
    }

    /* 页脚 */
    footer {
      background: var(--card-bg);
      padding: 20px 0;
      text-align: center;
      color: var(--morandi-gray);
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      nav ul {
        flex-direction: column;
        margin-top: 10px;
      }
      nav li {
        margin: 10px 0;
      }
      .hero h2 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <header>
    <div class="navbar frosted container">
      <h1>我的博客</h1>
      <nav>
        <ul>
          <li><a href="#home">首页</a></li>
          <li><a href="#about">关于我</a></li>
          <li><a href="#blog">博客</a></li>
          <li><a href="#contact">联系</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 主页 Hero 区域 -->
  <section id="home" class="hero">
    <div class="overlay frosted">
      <h2>欢迎来到我的博客</h2>
      <p>记录大学生活与梦想</p>
    </div>
  </section>

  <!-- 博客文章区域 -->
  <section id="blog" class="blog-section container">
    <!-- 示例博客卡片 -->
    <div class="blog-card">
      <img src="https://via.placeholder.com/1200x600" alt="博客封面">
      <div class="card-content">
        <h3>博客标题示例1</h3>
        <p>这里是博客的摘要内容，简单介绍一下文章的主要内容...</p>
        <a href="#" class="read-more">阅读全文</a>
      </div>
    </div>
    <div class="blog-card">
      <img src="https://via.placeholder.com/1200x600" alt="博客封面">
      <div class="card-content">
        <h3>博客标题示例2</h3>
        <p>这里是博客的摘要内容，简单介绍一下文章的主要内容...</p>
        <a href="#" class="read-more">阅读全文</a>
      </div>
    </div>
    <!-- 可继续添加更多博客卡片 -->
  </section>

  <!-- 关于我 -->
  <section id="about" class="about-section">
    <div class="container">
      <h2>关于我</h2>
      <p>我是一个热爱生活与技术的大学生，喜欢编程、设计和旅行，欢迎来到我的博客，和我一起分享生活中的点滴。</p>
    </div>
  </section>

  <!-- 联系我 -->
  <section id="contact" class="contact-section">
    <div class="container">
      <h2>联系我</h2>
      <form>
        <input type="text" placeholder="姓名" required>
        <input type="email" placeholder="邮箱" required>
        <textarea rows="5" placeholder="留言" required></textarea>
        <button type="submit">发送</button>
      </form>
    </div>
  </section>

  <!-- 页脚 -->
  <footer>
    <div class="container">
      <p>&copy; 2025 我的博客. 保留所有权利.</p>
    </div>
  </footer>

  <!-- JavaScript 动态效果 -->
  <script>
    // 当页面加载后，为博客卡片和其他需要淡入的区域添加动画效果
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.blog-card, .about-section, .contact-section');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.2
      });
      elements.forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
